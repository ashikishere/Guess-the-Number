<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number ! </title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/resposive.css">
</head>

<body>
    <header class="header">
        <h1 class="game-title">Guess The Number!</h1>
        <h2 class="Between">(Between 1 and 50)</h2>
        <div class="secret-box">
            <h2 class="secret-number">?</h2>
        </div>
    </header>
    <main class="main">
        <section class="input-area">
            <label for="input">type your Number✍</label>
            <input type="number" class="input-box" id="input" min='1'>
            <button type=" button" class="btn check">check!</button>
        </section>
        <section class="Score-area">
            <h1 class="guess-start">Start Guessing.....</h1>
            <h2>⛳ Score: <span class="score">50</span></h2>
            <h2>⚡ Highscore: <span class="high-score">0</span></h2>
        </section>
    </main>
    <footer class="footer">
        <button type="button" class="btn againg">Play Againg!</button>
        <p class="end-text">&copy; Made by Az Ashik</p>
    </footer>


    <!-- MAIN JS -->
    <script src="js/app.js"></script>
</body>

</html>
